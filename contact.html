    <main>

<nav>

    <h2>Get in Touch</h2>
    <p>
      If you have any question and comments, Please fill out the form below:
    </p>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        value="Name....."
        name="Name"
        id="name"
        placeholder="Please Enter Your Name"
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        value="Email...."
        name="email"
        id="email"
        placeholder="Enter Email"
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
      />
      <br />
      <label for="textarea">Enter Massage:</label>
      <textarea
        name="textarea"
        id="textarea"
        placeholder="Enter Massage"
        cols="20"
        rows="6"
      ></textarea>
      <br />
      <select name="city">
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Nepal">Nepal</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
      </select>
      <br />
      <label for="101">Human</label>
      <input type="checkbox" name="checkbox" id="101" />

      <label for="102"><b>or</b></label>
      <input type="checkbox" name="checkbox" id="102" />Robert
      <br />
      <label for="103">Male</label>
      <input type="radio" name="Male" id="103" />
      <label for="103"><b>or</b></label>
      <input type="radio" name="Female" id="103" />Female
      <br />
      <button type="submit">submit</button>
      <button type="reset">Reset</button>
      <br />
      <label for="feedback"></label>
      <br />
      Help Service
      <br />
      <textarea
        name="feedback"
        id="feedback"
        placeholder="Enter Your Feedback"
        cols="20"
        rows="4"
      ></textarea>
    </main>
    </form>
